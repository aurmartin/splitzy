name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout project repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: ğŸ“¦ Setup env file
        run: |
          echo "SERVER_URL=http://localhost:50000" > .env.test
          echo "SUPABASE_URL=http://localhost:50001" >> .env.test
          echo "SUPABASE_ANON_KEY=TEST_KEY" >> .env.test

      - name: ğŸƒâ€â™‚ï¸ Run Tests
        run: pnpm test:ci

      - name: ğŸ“¦ Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  type-check:
    name: Type Check (tsc)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout project repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: ğŸƒâ€â™‚ï¸ Run TypeScript Commit
        run: pnpm tsc --noemit

  lint:
    name: Lint (eslint, prettier)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout project repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: ğŸƒâ€â™‚ï¸ Run ESLint
        run: pnpm run lint

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/aurmartin/splitzy:latest
          context: ./server

  deploy-server:
    needs: build-server
    name: Deploy Server
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy image to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv/splitzy
            docker compose pull
            docker compose up -d
